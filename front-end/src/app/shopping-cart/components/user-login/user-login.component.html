<mat-card class="container" *ngIf="userName; else register">
  <app-registered-user 
    [userName]="userName"
    (placeOrder)="handlePlaceOrder($event)">
  </app-registered-user>
</mat-card>
<ng-template #register>
  <mat-card class="container">
    <app-error-message *ngIf="errorMessage" [color]="color">
      <p class="text">{{ errorMessage }}</p>
    </app-error-message>
    <app-unregistered-user (userLogin)="handleLogin($event)">
    </app-unregistered-user>
  </mat-card>
</ng-template>
