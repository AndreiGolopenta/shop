<mat-grid-list cols="7" rowHeight="20px">
  <mat-grid-tile [rowspan]="3" [colspan]="2">
    <img [src]="data.product.image" alt="logo" />
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="3" [colspan]="5">
    <div class="container">
      <div class="product">{{ data.product.name }}</div>
      <div class="product">
        <strong>Size: </strong> {{ data.size }}
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
