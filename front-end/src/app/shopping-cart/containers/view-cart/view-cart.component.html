<ng-container *ngIf="(cart$ | async).length; else emptyCart">
  <table mat-table [dataSource]="cart$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="products-tab-header">
        <span>Product</span>
      </th>
      <td mat-cell *matCellDef="let element" class="products-tab">
        <app-table-product-tab [data]="element"> </app-table-product-tab>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element" class="quantity-tab">
        <app-table-quantity-tab
          (refreshOrder)="handleRefreshOrder($event)"
          (deleteProductFromCart)="handleDeleteProductFromCart($event)"
          [data]="element"
        >
        </app-table-quantity-tab>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Unit Price</th>
      <td mat-cell *matCellDef="let element" class="unit-price">
        {{ element.product.price }}
      </td>
      <td mat-footer-cell *matFooterCellDef>Total Product Value incl. VAT</td>
    </ng-container>

    <ng-container matColumnDef="itemTotal">
      <th mat-header-cell *matHeaderCellDef class="total">Item Total</th>
      <td mat-cell *matCellDef="let element" class="total">
        {{ calculatePrice(element.quantity, element.product.price) }}
      </td>
      <td mat-footer-cell *matFooterCellDef class="total-value">
        {{ total$ | async }} &euro;
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <div class="user">
    <app-user-login
      [errorMessage]="errorMessage"
      [color]="colorForRegistrationError"
      [userName]="userName$ | async"
      (userLogin)="handleLogin($event)"
      (placeOrder)="handlePlaceOrder($event)"
    >
    </app-user-login>
  </div>
</ng-container>
<ng-template #emptyCart>
  <app-error-message [color]="colorForTable">
    <p class="text">
      Your shopping cart is empty. For an order, please choose an item from our
      product catalog.
    </p>
  </app-error-message>
</ng-template>
