<div class="actions">
   <button
      matRipple
      class="actions__button"
      *ngFor="let action of userActions"
      [routerLink]="action.route"
      [routerLinkActiveOptions]="{ exact: action.exact }"
      routerLinkActive="actions__button--active"
   >
      {{ action.name }}
   </button>
</div>
