<div
   class="card"
   [@cardScale]="scaleCardAnimation ? 'final' : 'initial'"
   (mouseenter)="onMouseEnter()"
   (mouseleave)="onMouseLeave()"
   (click)="viewProductDetails()"
>
   <div class="card__image">
      <img [src]="product.image" alt="product-image" />
   </div>
   <div class="card__for">{{ product.for }}</div>
   <div class="card__name">{{ product.name }}</div>
   <div class="card__price">
      <span class="card__price__integral">&euro; {{ integerPrice }},</span>
      <span class="card__price__decimal">{{ decimalPrice }}</span>
   </div>
</div>
