<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field class="size">
      <mat-label>Size</mat-label>
      <mat-select formControlName="size">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let sizeValue of product.size" [value]="sizeValue">
          {{ sizeValue }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="error">
         Size is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="quantity">
      <input
        matInput
        type="number"
        min="1"
        placeholder="Quantity"
        required
        formControlName="quantity"
      />
    </mat-form-field>
    <button
      type="submit"
      color="primary"
      mat-stroked-button
      [disabled]="form.invalid"
    >
      <mat-icon aria-hidden="false">shopping_cart</mat-icon>
      {{ form.invalid ? 'PLEASE SELECT' : 'ADD TO CART' }}
    </button>
  </div>
</form>
