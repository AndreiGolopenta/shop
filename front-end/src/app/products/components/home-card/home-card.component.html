<div
   [routerLink]="route"
   [@cardScale]="scaleCardAnimation ? 'final' : 'initial'"
   (mouseenter)="onMouseEnter()"
   (mouseleave)="onMouseLeave()"
   class="product-card"
>
   <img [src]="product.image" alt="product" class="product-card__image" />
   <p class="product-card__name">
      {{ product.name | productName }}
   </p>
</div>
