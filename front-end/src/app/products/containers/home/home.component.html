<div class="container">
   <div class="container__background">
      <img
         class="container__background__image"
         src="../../../../assets/banner/banner1.jpg"
         alt="background"
      />
      <h4 class="container__background__header">
         <span class="container__background__header__span">
            Outdoor Clothing
         </span>
      </h4>
   </div>
   <app-home-category
      class="container__category"
      *ngFor="let item of (data | async) | keyvalue"
      [categoryName]="convert(item.key)"
      [category]="item.value"
   >
   </app-home-category>
</div>
